<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <h1>Get your Avatar according to your name :-)</h1>
        <br>
        <div class="centerDiv">
            <div class="details">
                <label for="">Enter your name</label><br>
                <input type="text" name="" id="nameId">
            </div>
            <br>
            <div class="imgDiv">
                <img src="avatar-woman.png" alt="" width="200" height="200" id="imgChange">
            </div>
             <br>
            <button>Get you Avatar</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
